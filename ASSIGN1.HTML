<!DOCTYPE html>
<html>
<head>
  <title>Multiply and Divide</title>
</head>
<body>

  <h2>JavaScript Basic : Exercise-3</h2>
  <p>Enter two numbers:</p>

  <form>
    1st Number: <input type="text" id="firstNumber"><br><br>
    2nd Number: <input type="text" id="secondNumber"><br><br>

    <input type="button" value="Multiply" onclick="multiplyBy()">
    <input type="button" value="Divide" onclick="divideBy()">
  </form>

  <p>The Result Is: <span id="result"></span></p>

  <script>
    function multiplyBy() {
      var num1 = parseFloat(document.getElementById("firstNumber").value);
      var num2 = parseFloat(document.getElementById("secondNumber").value);
      document.getElementById("result").innerText = num1 * num2;
    }

    function divideBy() {
      var num1 = parseFloat(document.getElementById("firstNumber").value);
      var num2 = parseFloat(document.getElementById("secondNumber").value);
      if (num2 === 0) {
        document.getElementById("result").innerText = "Cannot divide by zero!";
      } else {
        document.getElementById("result").innerText = num1 / num2;
      }
    }
  </script>

</body>
</html>
